{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Kirish</title>
</head>
<body>
    
    <div class="login-box">
        <form method="post">{% csrf_token %}
            <h2>Kirish</h2>
            <div class="user-box">
                <input type="text" name="username" value="{{ data.username}}" required>
                <label>Telefon raqam</label>
            </div>
            
            <div class="user-box">
                <input type="password" autocomplete="Nimadir" name="password" value="{{ data.password}}" required>
                <label>Parol</label>
            </div>

            <div class="btn1"> 
                {% if data.status == 0 %}
                    <span class="error">Telefon raqam yoki parol xato kiritilgan</span> <br>
                {% endif %}
                <button class="btn" type="submit">Kirish</button><br>
                <a href="{% url 'choose' %}">Menda akkaunt yo`q</a>
            </div>
        </form>
    </div>
</body>
</html>
